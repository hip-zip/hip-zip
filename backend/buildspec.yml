version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - echo Build Starting on `date`
      - cd backend
      - ./gradlew build
artifacts:
  files:
    - build/libs/*.jar
  discard-paths: yes
  base-directory: backend
cache:
  paths:
    - '/root/.gradle/caches/**/*'
